query getPosts($first: Int!, $after: ID) {
    postsQuery(first: $first, after: $after) {
        totalCount
        edges {
            cursor
            node {
                id
                title
                content
                comments {
                    id
                    content
                }
            }
        }
        pageInfo {
            endCursor
            hasNextPage
        }
    }
}